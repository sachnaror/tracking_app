<!-- tracker/templates/tracker/generate_link.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@latest/dist/fp.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Link Generated!</h1>
        <p>Share this link: <a href="{{ link }}">{{ link }}</a></p>
        <script>
            FingerprintJS.load().then(fp => {
                fp.get().then(result => {
                    // Send the fingerprint to the tracking URL
                    const fingerprint = result.visitorId;
                    const linkId = '{{ link.split("/").slice(-2, -1)[0] }}';  // Extract link_id
                    const trackingUrl = `http://127.0.0.1:8000/tracker/${linkId}/?fingerprint=${fingerprint}`;
                    window.location.href = trackingUrl;  // Redirect to tracking URL
                });
            });
        </script>
    </div>
</body>
</html>
