<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>User Tracking Information</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">User Tracking Information</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>IP Address</td>
                    <td>{{ user_info.ip }}</td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>{{ user_info.city }}</td>
                </tr>
                <tr>
                    <td>Region</td>
                    <td>{{ user_info.region }}</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>{{ user_info.country }}</td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td>{{ user_info.loc }}</td>
                </tr>
                <tr>
                    <td>Device Type</td>
                    <td>{{ user_info.device.type }}</td>
                </tr>
                <tr>
                    <td>Operating System</td>
                    <td>{{ user_info.os }}</td>
                </tr>
                <tr>
                    <td>Browser</td>
                    <td>{{ user_info.browser }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@latest/dist/fp.min.js"></script>
<script>
    (async () => {
        const fp = await FingerprintJS.load();
        const result = await fp.get();
        console.log(result); // Logs the unique identifier for the user
    })();
</script>
</body>

</html>
